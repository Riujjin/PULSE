<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE - Lecteur Audio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Notifications toast */
        .notify {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 9999;
            animation: fadeInOut 3s ease forwards;
            pointer-events: none;
        }
        .notify-success { background: #1db954; color: #fff; }
        .notify-error   { background: #e74c3c; color: #fff; }
        .notify-info    { background: #3498db; color: #fff; }
        @keyframes fadeInOut {
            0%   { opacity: 0; transform: translateX(-50%) translateY(10px); }
            15%  { opacity: 1; transform: translateX(-50%) translateY(0); }
            80%  { opacity: 1; }
            100% { opacity: 0; }
        }
        /* Carte en cours de lecture */
        .song-card.playing { border-left: 3px solid #1db954; }
    </style>
</head>
<body>
    <div class="container">

        <!-- ===== SIDEBAR ===== -->
        <aside class="sidebar">
            <div class="logo">PULSE</div>

            <div class="nav-section">
                <h3>MENU</h3>
                <nav>
                    <button class="nav-btn active" data-view="home">
                        <span class="icon">üè†</span> Accueil
                    </button>
                    <button class="nav-btn" data-view="search">
                        <span class="icon">üîç</span> Rechercher
                    </button>
                    <button class="nav-btn" data-view="library">
                        <span class="icon">üìö</span> Biblioth√®que
                    </button>
                </nav>
            </div>

            <div class="nav-section">
                <h3>PLAYLISTS</h3>
                <div id="playlists-list">
                    <button class="nav-btn" data-view="create-playlist">
                        <span class="icon">‚ûï</span> Cr√©er playlist
                    </button>
                </div>
            </div>

            <div class="upload-section">
                <h3>AJOUTER</h3>
                <form id="upload-form" enctype="multipart/form-data">
                    <!-- multiple : permet de s√©lectionner plusieurs fichiers -->
                    <input type="file" id="audio-file" name="file"
                           accept=".mp3,.flac,.wav,.ogg,.m4a,.aac" multiple>
                    <!-- id="upload-btn" n√©cessaire pour d√©sactiver pendant l'upload -->
                    <button type="submit" id="upload-btn">Importer</button>
                </form>
            </div>
        </aside>

        <!-- ===== MAIN CONTENT ===== -->
        <main class="main-content">

            <div class="search-header">
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="search-input" placeholder="Que voulez-vous √©couter ?">
                </div>
            </div>

            <div class="pages-container">

                <!-- ACCUEIL -->
                <div id="home-view" class="view active">
                    <h1>Bienvenue sur PULSE</h1>
                    <p class="subtitle">L'audio du futur, aujourd'hui</p>
                    <section class="featured-section">
                        <h2>R√©cemment √©cout√©s</h2>
                        <div class="songs-grid" id="recent-songs"></div>
                    </section>
                </div>

                <!-- RECHERCHE -->
                <div id="search-view" class="view">
                    <h1>R√©sultats de recherche</h1>
                    <div id="search-results" class="songs-grid"></div>
                </div>

                <!-- BIBLIOTH√àQUE -->
                <div id="library-view" class="view">
                    <h1>Biblioth√®que musicale</h1>
                    <div class="library-filters">
                        <button class="filter-btn active" data-filter="all">Tous</button>
                        <button class="filter-btn" data-filter="artists">Artistes</button>
                        <button class="filter-btn" data-filter="albums">Albums</button>
                        <button class="filter-btn" data-filter="songs">Morceaux</button>
                    </div>
                    <div id="songs-list" class="songs-grid"></div>
                </div>

                <!-- CR√âER PLAYLIST -->
                <div id="create-playlist-view" class="view">
                    <h1>Cr√©er une playlist</h1>
                    <div class="playlist-creator">
                        <div class="playlist-form">
                            <input type="text" id="playlist-name" placeholder="Nom de la playlist">
                            <textarea id="playlist-description" placeholder="Description (optionnel)"></textarea>
                            <!-- onclick appelle player.createPlaylist() -->
                            <button type="button" onclick="player.createPlaylist()">Cr√©er</button>
                        </div>
                    </div>
                    <h2>Ajouter des morceaux</h2>
                    <div id="all-songs-for-playlist" class="songs-grid"></div>
                </div>

                <!-- PLAYLIST INDIVIDUELLE -->
                <div id="playlist-view" class="view">
                    <div id="playlist-header">
                        <div class="playlist-cover">
                            <div class="playlist-icon">üéµ</div>
                        </div>
                        <div class="playlist-info">
                            <span class="playlist-type">PLAYLIST</span>
                            <h1 id="playlist-title">Nom de la playlist</h1>
                            <p id="playlist-description-text">Description</p>
                            <span id="playlist-stats">0 morceau(x)</span>
                        </div>
                    </div>
                    <div id="playlist-songs" class="songs-grid"></div>
                </div>

            </div>
        </main>

        <!-- ===== LECTEUR AUDIO ===== -->
        <footer class="audio-player">
            <div class="player-left">
                <div class="song-info">
                    <div id="current-song">Aucune chanson</div>
                    <div id="current-artist"></div>
                </div>
            </div>
            <div class="player-center">
                <div class="player-controls">
                    <button id="prev-btn"  class="control-btn">‚èÆ</button>
                    <button id="play-btn"  class="control-btn play-pause">‚ñ∂</button>
                    <button id="pause-btn" class="control-btn play-pause" style="display:none;">‚è∏</button>
                    <button id="next-btn"  class="control-btn">‚è≠</button>
                </div>
                <div class="progress-container">
                    <span id="time-current">0:00</span>
                    <input type="range" id="progress" value="0" min="0" max="100">
                    <span id="time-total">0:00</span>
                </div>
            </div>
            <div class="player-right">
                <div class="volume-control">
                    <span>üîä</span>
                    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
            <audio id="audio-element"></audio>
        </footer>

    </div>
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
</body>
</html>
